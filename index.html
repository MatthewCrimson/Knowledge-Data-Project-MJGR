<!DOCTYPE html>
<html ng-App="KRRclass" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>K&D Project</title>
</head>
<body>
  <header>
    <div class="box" data-aos="fade-zoom-in" data-aos-duration="1000">
      <h2>Amstertainer</h2>
    </div>
  </header>

  <section id="main-section" data-aos="fade-up" data-aos-duration="1500">
    <div class="container">
      <div id="selection-box">
        <div id="selection-head">
          <h3>Select your preferences:</h3>
        </div>

        <div id="selection-list">
          <ul>
            <form action="">
            <li><input type="checkbox" id="Restaurants" class="option"><p>Restaurants</p></li>
            <li><input type="checkbox" id="FrenchRestaurants" class="option"><p>French Restaurant</p></li>
            <li><input type="checkbox" id="Fastfood" class="option"><p>Fastfood</p></li>
            <li><input type="checkbox" id="Gyms" class="option"><p>Gyms</p></li>
            <li><input type="checkbox" id="Musea" class="option"><p>Musea</p></li>
            <li><input type="checkbox" id="Art" class="option"><p>Art Museum</p></li>
            <li><input type="checkbox" id="History" class="option"><p>History Museum</p></li>
            <li><input type="checkbox" id="EscapeRoom" class="option"><p>Escape Rooms</p></li>
            <li><input type="checkbox" id="Bowling" class="option"><p>Bowling</p></li>
            <li><input type="checkbox" id="Minigolf" class="option"><p>Minigolf</p></li>
            <li><input type="checkbox" id="Shopping" class="option"><p>Shopping</p></li>
            </form>
          </ul>
        </div>
        <div id="search-button" ng-controller="MainCtrl">
          <button class="btn" type="button" id="submit-button" ng-click="runQuery()">GO!</button>
        </div>
      </div>
      <div id="map-box">
          <div id="map"></div>
          <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 52.363520, lng: 4.892857},
                zoom: 13
              });
            }
          </script>
          
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQKFCWds64MaPtnqdx43GmU_C9AqkmvVQ&callback=initMap"
          async defer></script>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-container">
        <p>Copyright &copy; Team 69 - All Rights Reserved</p>
    </div>
  </footer>
  <script>
    AOS.init();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/angular-chart.min.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
